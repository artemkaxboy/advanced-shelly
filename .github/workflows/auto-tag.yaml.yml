name: Auto Tag from Manifest

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'custom_components/advanced_shelly/manifest.json'

jobs:
  auto-tag:
    name: Create Tag from Manifest Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/advanced_shelly/manifest.json)
          TAG="v${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT
          echo "Found version: ${VERSION}, tag will be: ${TAG}"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.TAG }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.TAG }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.TAG }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.TAG }}" -m "Release ${{ steps.version.outputs.TAG }}"
          git push origin "${{ steps.version.outputs.TAG }}"
          echo "Created and pushed tag ${{ steps.version.outputs.TAG }}"

      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Skipping tag creation - ${{ steps.version.outputs.TAG }} already exists"