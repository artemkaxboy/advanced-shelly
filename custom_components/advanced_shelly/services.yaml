backup_now:
  name: Backup Now
  description: Manually trigger a backup of scripts and configuration for Shelly devices
  fields:
    device_id:
      name: Device ID
      description: Specific device ID to backup (optional, if not provided backs up all devices)
      required: false
      example: "shellyplus1pm-a8032ab12345"
      selector:
        text:

restore_script:
  name: Restore Script
  description: Restore a specific script from backup to a Shelly device
  fields:
    device_id:
      name: Device ID
      description: ID of the device to restore the script to
      required: true
      example: "shellyplus1pm-a8032ab12345"
      selector:
        text:
    script_id:
      name: Script ID
      description: ID of the script to restore
      required: true
      example: 1
      selector:
        number:
          min: 0
          max: 99
          mode: box
    backup_path:
      name: Backup Path
      description: Custom path to the backup file (optional, uses default if not provided)
      required: false
      example: "/config/shelly_backups/shellyplus1pm-a8032ab12345/1_my_script.js"
      selector:
        text:

restore_config:
  name: Restore Configuration
  description: Restore device configuration from backup
  fields:
    device_id:
      name: Device ID
      description: ID of the device to restore configuration to
      required: true
      example: "shellyplus1pm-a8032ab12345"
      selector:
        text:
    backup_path:
      name: Backup Path
      description: Custom path to the backup file (optional, uses default if not provided)
      required: false
      example: "/config/shelly_backups/shellyplus1pm-a8032ab12345/device_config.json"
      selector:
        text: